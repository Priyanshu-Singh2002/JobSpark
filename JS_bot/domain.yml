version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - use_detail
  - find_job
  - apply_job

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye "

  utter_iamabot:
  - text: "I am a bot, created by priyanshu."

  utter_use_detail:
  - text : " I can help you in finding the best job for you. You can ask me about job openings - particular to your skills, location, and experience."

  utter_find_job:
  - text : "For finding a job, you can input role, location, and experience in filter section of the JobSpark."

  utter_how_to_apply:
  - text : "Click on the 'Apply' button on the job listing page. You will be redirected to the application form."


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
