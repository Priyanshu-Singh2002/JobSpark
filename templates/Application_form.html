<style>
    .container_Application {
        background: white; 
         padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
        display: block;
        margin-top: 10px;
    }
    input, textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    button {
        margin-top: 15px;
        background-color: blue;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
    }
</style>

<div class="container_Application">
    <h2>Application Form</h2>
    <p>Please fill out the form below to apply for the job.</p>

    <form action="/jobs/{{job['id']}}/apply" method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" name="full_name" placeholder="Name" required>
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Example@gmail.com" required>
        
        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone" placeholder="123-456-7890" required>
        
        <label for="linkedin">LinkedIn</label>
        <textarea id="linkedin" name="linkedin" placeholder="https://Example.linkedin.com"></textarea>
        
        <label for="education">Education</label>
        <textarea id="education" name="education"></textarea>
        
        <label for="work_experience">Work Experience</label>
        <textarea id="work_experience" name="work_experience"></textarea>
        
        <label for="resume">Resume</label>
        <input type="url" id="resume" name="resume" placeholder="https://Example.resume.com">
        
        <button type="submit">Apply Now</button>
    </form>
</div>
